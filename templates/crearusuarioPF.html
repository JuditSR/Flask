<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='email.png')}}">
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='mailapp.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crear Usuario</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
    <h1 id="titulo"> Crear Usuario</h1>
    <h3> Introduce tus datos:</h3>
    <form action = "http://localhost:5000/addmail" method = "post">
        <div class="mb-3 mt-3">
            <label for="nom" class="form-label required">Nombre:</label>
            <input type="text" name="nom" id="nom" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="correu" class="form-label required">Correo electrónico:</label>
            <input type="email" name="correu" id="correu" class="form-control" required/>
        </div>
        
        <div class="mb-3">
            <label for="contrasena" class="form-label required">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" class="form-control" required/>
        </div>

        <input type = "submit" value = "Añadir" class="btn btn-primary"/>
     </form>
     <h4 class="text-enlace">
        Inicia sesión en: <a href="{{('http://localhost:5000/getmail')}}" target="_blank">Iniciar Sesión</a>
     </h4>
    </div>
</body>
</html>
